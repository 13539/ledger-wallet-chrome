name: "__MSG_application_name__"
version: "0.1"
manifest_version: 2
minimum_chrome_version: "35"
default_locale: "en"

app:
  background:
    scripts:
      - "src/background.js"

permissions:
  - "usb"
  -
    usbDevices:
      -
        vendorId: 9601
        productId: 7036

icons:
  16: "assets/images/icon-16.png"
  48: "assets/images/icon-48.png"
  128: "assets/images/icon-128.png"